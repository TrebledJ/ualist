<html>

<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link href="index.css" rel="stylesheet" />
    <script src="elm.js"></script>
    <script src="ua-parser.min.js"></script>
</head>

<body>
    <div id="myapp"></div>
    <script>
        var app = Elm.Main.init({
            node: document.getElementById('myapp')
        });

        const uap = new UAParser();

        app.ports.fetchUaDeets.subscribe(function(uas) {
            console.log("got data in js:", uas.length, "user agents");
            const results = [];
            for (const ua of uas) {
                console.log("parsing:", ua);
                uap.setUA(ua);
                const res = uap.getResult();
                results.push({
                    ua: ua,
                    browserName: res.browser.name || '-',
                    deviceModel: res.device.model || '-',
                    deviceVendor: res.device.vendor || '-',
                    osName: res.os.name || '-'
                });
            }
            app.ports.recvUaDeets.send(JSON.stringify(results));
        });
        // app.ports.recvUaDeets.send(JSON.stringify({__proto__:{foo:'123'}, browser:"Firefox", device:'Windows'}));
    </script>
</body>

</html>
