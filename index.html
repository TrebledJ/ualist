<html>

<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link href="index.css" rel="stylesheet" />
    <script src="elm.js"></script>
    <script src="ua-parser.min.js"></script>
</head>

<body>
    <div id="view-app"></div>
    <script>
        var app = Elm.View.init({
            node: document.getElementById('view-app')
        }); 

        const uap = new UAParser();

        function processUserAgent(ua) {
            uap.setUA(ua);
            const res = uap.getResult();
            return {
                ua: ua,
                browserName: res.browser.name || '-',
                deviceModel: res.device.model || '-',
                deviceVendor: res.device.vendor || '-',
                osName: res.os.name || '-',
            };
        }

        function processUserAgentBatch(uas) {
            return uas.map(processUserAgent);
        }

        app.ports.fetchUserAgent.subscribe(function (ua) {
            const data = processUserAgent(ua);
            app.ports.recvUserAgent.send(JSON.stringify(data));
        });

        app.ports.fetchUserAgentBatch.subscribe(function (ua) {
            const data = processUserAgentBatch(ua);
            app.ports.recvUserAgentBatch.send(JSON.stringify(data));
        });

        // app.ports.jsonConsole.subscribe(function(json) {
        //     console.log(json)
        // });
    </script>
</body>

</html>
